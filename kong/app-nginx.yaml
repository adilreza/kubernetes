apiVersion: v1
kind: Namespace
metadata:
  name: app-nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: app-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "20m"
              memory: "50Mi"
            requests:
              cpu: "10m"
              memory: "20Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: app-nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: app-nginx
  annotations:
    konghq.com/protocol: http
    konghq.com/strip-path: "true"  # Optional: Strip the path before forwarding to service
spec:
  rules:
  - host: nginx.yourdomain.com  # Replace with your domain or use localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
